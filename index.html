<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Ip LookUp App</h1>
    <div class="main-container">
      <div class="loader-container">
        <div class="loader loader1"></div>
        <div class="loader loader2"></div>
        <div class="loader loader3"></div>
      </div>
      <div class="details">
        <h2 class="ip-display">Ip Address:</h2>
        <h2 class="location-display">Location: -</h2>
        <h2 class="latitude">Latitude</h2>
        <h2 class="longitude">Longitude</h2>
      </div>

      <button class="lookup-btn" id="btn">LookUp IP</button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js"
      integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
